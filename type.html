<h2 id="t3" style="color:teal;font-style:normal">Type and Speak</h2>
  <script>anxs("t3", "你打我读", "Type and Speak") </script>
<h2><textarea id="text-input" autofocus placeholder="你打字我朗读 随打随读 Enter and speak synchronously..." class=center rows=20 cols=60 style="color:blue;text-align:center;font:bold oblique 60px 仿宋"></textarea></h2>
<script>
  const synth = window.speechSynthesis;
  const textarea = document.querySelector('textarea');
  textarea.addEventListener('input', () => {synth.cancel();   // Cancel any previous speech
  const utterance = new SpeechSynthesisUtterance(textarea.value);   // Create a new SpeechSynthesisUtterance with the updated textarea value
  synth.speak(utterance)})    // Speak the new utterance

  //speak textArea
  const speaktextArea = document.getElementById('text-input');
  const speakButton = document.getElementById('speak');        
  speakButton.addEventListener('click', () => {const text = speaktextArea.value;
  if (text) {const utterance = new SpeechSynthesisUtterance(text);
  synth.speak(utterance)}})
</script>
